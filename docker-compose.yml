version: '3.9'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - "DATABASE_URL=${DATABASE_URL}"
    depends_on:
      - "db"

  db:
    image: "postgres:15"
    environment:
      POSTGRES_USER: "test"
      POSTGRES_PASSWORD: "test"
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
